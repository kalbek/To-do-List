<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>To-do List</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Domine&family=Inter:wght@400;700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <section class="list-titleaa flex-spaced">
          <p class="title">Today's To Do</p>
          <i id="reset" class="ptr"></i>
        </section>
        <section class="addlist">
          <input id="todo-input" type="text" placeholder="Add to your list..." />
          <i id="enter" class="ptr"></i>
        </section>
        <div class="list-container">
        </div>
        <div class="clear-all flex-centered">
          <p class="ptr">Clear all completed</p>
        </div>
      </div>
    </main>
  </body>
</html>
