<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>To-do List</title>
    <script defer="defer" src="main.js"></script>
  <script defer src="%5Bmain%5D.js"></script></head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <section class="list-title">
          <p class="title">Today's To Do</p>
          <i class="reset">reset</i>
        </section>
        <section class="addlist">
            <p class="placeholder">Add to your list...</p>
            <i class="enter">-|</i>
        </section>
        <section class="lists">
          <label for="single-list">wash the dishes </label>
          <input type="text" id="single-list" />
        </section>
        <section class="clear-all">
            <p class="clear">Clear all completed</p>
        </section>
      </div>
    </main>
  </body>
</html>
